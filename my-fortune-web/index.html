<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life K-Line | 人生资产K线图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        :root {
            --gold: #f0b90b;
            --bg: #0b0e11;
            --card: #1e2329;
            --text: #eaecef;
            --green: #0ecb81;
            --red: #f6465d;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'PingFang SC', -apple-system, sans-serif;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0 20px 0;
        }
        .lang-btn {
            background: none;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: var(--card);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }
        h1 { color: var(--gold); margin: 0; font-size: 24px; }
        .input-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        input {
            background: var(--bg);
            border: 1px solid #474d57;
            color: white;
            padding: 12px;
            border-radius: 8px;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:focus { border-color: var(--gold); }
        .main-btn {
            width: 100%;
            background: var(--gold);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .main-btn:active { opacity: 0.8; }
        #chart { width: 100%; height: 400px; margin-top: 20px; }
        #shareArea { display: none; margin-top: 20px; }
        .share-card {
            background: #2b3139;
            padding: 15px;
            border-radius: 12px;
            border: 1px dashed var(--gold);
        }
        #shareText {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 12px;
            white-space: pre-wrap;
        }
        .copy-btn {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }
        .tips {
            font-size: 11px;
            color: #707a
