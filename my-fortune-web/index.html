<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Life K-Line | äººç”ŸKçº¿å›¾</title>
    <style>
        :root { --gold: #f0b90b; --bg: #0b0e11; --card: #1e2329; --text: #eaecef; --green: #0ecb81; --red: #f6465d; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 450px; background: var(--card); padding: 20px; border-radius: 16px; box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; width: 100%; max-width: 450px; align-items: center; margin-bottom: 15px; }
        .input-grid { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        input { background: var(--bg); border: 1px solid #474d57; color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; outline: none; }
        button#main-btn { width: 100%; background: var(--gold); color: #000; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        /* å¼ºåˆ¶ç»™ç”»å¸ƒå®¹å™¨å›ºå®šé«˜åº¦ */
        #canvasWrap { width: 100%; height: 300px; margin-top: 20px; background: #161a1e; border-radius: 8px; border: 1px solid #2b3139; position: relative; }
        canvas { display: block; width: 100% !important; height: 100% !important; }
        #shareArea { display: none; margin-top: 20px; border: 1px dashed var(--gold); padding: 15px; border-radius: 12px; font-size: 14px; background: rgba(240,185,11,0.05); }
        .copy-btn { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 8px; width: 100%; border-radius: 6px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="t-title" style="color:var(--gold); margin:0;">äººç”ŸKçº¿å›¾</h2>
        <button onclick="toggleLang()" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:4px 10px; border-radius:4px; font-size:12px;">EN/ä¸­</button>
    </div>

    <div class="container">
        <div class="input-grid">
            <input type="number" id="year" placeholder="å‡ºç”Ÿå¹´">
            <input type="number" id="month" placeholder="æœˆ">
            <input type="number" id="day" placeholder="æ—¥">
        </div>
        <button onclick="generate()" id="main-btn">ç”Ÿæˆå‘¨æœŸè¡¨</button>
        
        <div id="canvasWrap">
            <canvas id="kCanvas"></canvas>
        </div>

        <div id="shareArea">
            <div id="shareText" style="line-height:1.6; white-space:pre-wrap;"></div>
            <button class="copy-btn" onclick="copyText()" id="t-copy">å¤åˆ¶æ–‡æ¡ˆ</button>
        </div>
    </div>

<script>
    let lang = 'zh';
    const i18n = {
        zh: { title: "äººç”ŸKçº¿å›¾", btn: "ç”Ÿæˆå‘¨æœŸè¡¨", copy: "å·²å¤åˆ¶ï¼", copyBtn: "å¤åˆ¶æ–‡æ¡ˆ", tags: ["è´¢å¯Œä¸»å‡æµª", "åº•éƒ¨ç­‘åº•", "æ½œé¾™åœ¨æ¸Š", "é€†åŠ¿ç¿»ç›˜"], tpl: "ğŸ“Š æˆ‘çš„ã€äººç”ŸKçº¿å›¾ã€‘äº®äº†ï¼\nâœ¨ çŠ¶æ€ï¼š#{tag}\nğŸš€ çˆ†å‘æœŸï¼š{year}å¹´ï¼" },
        en: { title: "Life K-Line", btn: "Generate Report", copy: "Copied!", copyBtn: "Copy Text", tags: ["Bullish Market", "Accumulating", "Rising Star", "Turning Point"], tpl: "ğŸ“Š My Life K-Line Report!\nâœ¨ Status: #{tag}\nğŸš€ Peak starts at {year}!" }
    };

    function toggleLang() {
        lang = lang === 'zh' ? 'en' : 'zh';
        document.getElementById('t-title').innerText = i18n[lang].title;
        document.getElementById('main-btn').innerText = i18n[lang].btn;
        document.getElementById('t-copy').innerText = i18n[lang].copyBtn;
        document.getElementById('year').placeholder = lang === 'zh' ? 'å‡ºç”Ÿå¹´' : 'Year';
    }

    function generate() {
        const y = parseInt(document.getElementById('year').value);
        if (!y) return alert("Please enter year");

        const m = parseInt(document.getElementById('month').value) || 1;
        const d = parseInt(document.getElementById('day').value) || 1;

        const canvas = document.getElementById('kCanvas');
        const ctx = canvas.getContext('2d');
        
        // å¤„ç†é«˜æ¸…å±æ¨¡ç³Šé—®é¢˜
        const dpr = window.devicePixelRatio || 1;
        canvas.width = canvas.offsetWidth * dpr;
        canvas.height = canvas.offsetHeight * dpr;
        ctx.scale(dpr, dpr);

        const w = canvas.offsetWidth;
        const h = canvas.offsetHeight;
        ctx.clearRect(0, 0, w, h);

        // æ ¸å¿ƒç®—æ³•
        const seed = y + m * 31 + d;
        const count = 40;
        const step = w / count;
        let curY = h * 0.7;
        let peakYear = y;
        let highestH = Infinity;

        for (let i = 0; i < count; i++) {
            const x = i * step + step / 2;
            const rnd = Math.sin(seed + i * 0.7) * 15 + (Math.random() - 0.5) * 20;
            const open = curY;
            const close = curY - rnd;
            const high = Math.min(open, close) - Math.random() * 10;
            const low = Math.max(open, close) + Math.random() * 10;

            // ç»˜å›¾
            const isUp = close < open;
            ctx.strokeStyle = isUp ? "#0ecb81" : "#f6465d";
            ctx.fillStyle = isUp ? "#0ecb81" : "#f6465d";
            
            // å½±çº¿
            ctx.beginPath();
            ctx.moveTo(x, Math.max(5, high));
            ctx.lineTo(x, Math.min(h-5, low));
            ctx.stroke();

            // å®ä½“
            const bW = step * 0.6;
            ctx.fillRect(x - bW/2, Math.min(open, close), bW, Math.abs(open - close) + 1);

            if (high < highestH) { highestH = high; peakYear = y + i; }
            curY = close;
        }

        // æ–‡æ¡ˆ
        const tag = i18n[lang].tags[seed % 4];
        document.getElementById('shareText').innerText = i18n[lang].tpl.replace("{tag}", tag).replace("{year}", peakYear) + "\n" + window.location.href;
        document.getElementById('shareArea').style.display = 'block';
    }

    function copyText() {
        const txt = document.getElementById('shareText').innerText;
        const input = document.createElement('textarea');
        input.value = txt;
        document.body.appendChild(input);
        input.select();
        document.execCommand('copy');
        document.body.removeChild(input);
        alert(i18n[lang].copy);
    }
</script>
</body>
</html>
