<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Life K-Line Pro Terminal</title>
    <style>
        :root { 
            --gold: #f0b90b; 
            --bg: #0b0e11; 
            --card: #161a1e; 
            --border: #2b2f36;
            --text-main: #eaecef;
            --text-dim: #848e9c;
            --green: #0ecb81; 
            --red: #f6465d; 
        }
        body { 
            background: var(--bg); color: var(--text-main); 
            font-family: "PingFang SC", "Helvetica Neue", sans-serif; 
            margin: 0; padding: 15px; 
            display: flex; flex-direction: column; align-items: center; 
        }
        
        /* ÂÆπÂô®ÈÄÇÈÖç‰ºòÂåñ */
        .container { 
            width: 100%; max-width: 500px; 
            box-sizing: border-box; 
        }
        
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 20px; width: 100%;
        }
        .header h2 { font-size: 16px; color: var(--gold); margin: 0; letter-spacing: 2px; }

        /* ËæìÂÖ•Ê°ÜÁΩëÊ†ºËá™ÈÄÇÂ∫î */
        .input-grid { 
            display: flex; gap: 8px; margin-bottom: 12px; 
        }
        input { 
            background: #1e2329; border: 1px solid var(--border); 
            color: white; padding: 12px; border-radius: 4px; 
            font-size: 14px; outline: none; flex: 1; min-width: 0;
        }
        
        #main-btn { 
            width: 100%; background: var(--gold); color: #000; 
            border: none; padding: 16px; border-radius: 4px; 
            font-weight: bold; cursor: pointer; font-size: 15px; 
            margin-bottom: 20px; transition: opacity 0.2s;
        }

        /* ÂõæË°®Âå∫ÔºöÂÆåÂÖ®ÁßªÈô§YËΩ¥Á©∫Èó¥ */
        #canvasWrap { 
            width: 100%; height: 320px; 
            background: #0b0e11; border: 1px solid var(--border); 
            position: relative; border-radius: 4px; overflow: hidden;
        }
        canvas { display: block; width: 100%; height: 100%; }
        
        #tooltip { 
            position: absolute; display: none; background: rgba(30, 35, 41, 0.98); 
            border: 1px solid var(--gold); padding: 10px; border-radius: 4px; 
            font-size: 12px; z-index: 100; pointer-events: none; width: 160px;
        }

        /* ÊñáÊ°àËß£ÊûêÂå∫ÔºöÊ∑±Â∫¶Êä•ÂëäÈ£éÊ†º */
        #shareArea { 
            display: none; margin-top: 20px; border: 1px solid var(--border); 
            padding: 20px; border-radius: 4px; background: #161a1e;
        }
        #shareText { 
            font-size: 13px; line-height: 1.8; color: var(--text-main); 
            white-space: pre-wrap; 
        }

        .action-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; 
            margin-top: 20px; display: none; 
        }
        .share-btn { 
            background: #2b2f36; color: white; border: none; 
            padding: 12px; font-size: 12px; border-radius: 4px; cursor: pointer; 
        }
        .btn-gold { background: var(--gold); color: #000; font-weight: bold; }

        .lang-btn {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 4px 10px; border-radius: 2px; font-size: 10px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="t-title">LIFE K-LINE TERMINAL</h2>
        <button id="lang-btn" class="lang-btn">EN / ‰∏≠Êñá</button>
    </div>

    <div class="container">
        <div class="input-grid">
            <input type="number" id="year" placeholder="Year">
            <input type="number" id="month" placeholder="Mon">
            <input type="number" id="day" placeholder="Day">
        </div>
        <button id="main-btn">GENERATE DESTINY REPORT</button>
        
        <div id="canvasWrap">
            <div id="tooltip"></div>
            <canvas id="kCanvas"></canvas>
        </div>

        <div id="shareArea">
            <div id="shareText"></div>
        </div>

        <div class="action-grid" id="action-grid">
            <button class="share-btn btn-gold" id="save-btn">SAVE CHART</button>
            <button class="share-btn" id="copy-btn">COPY REPORT</button>
            <button class="share-btn" id="x-btn">X (TWITTER)</button>
            <button class="share-btn" id="fb-btn">FACEBOOK</button>
        </div>
    </div>

<script>
(function() {
    let currentLang = 'en';
    let cachedData = [];

    const i18n = {
        en: {
            yP: "Year", mP: "Mon", dP: "Day", btn: "GENERATE DESTINY REPORT",
            change: "Change",
            tags: ["BULL SURGE", "SILENT ACCUMULATION", "RISING STAR", "TREND REVERSAL"],
            tpl: "üìä [DESTINY ANALYSIS REPORT]\n\n" +
                 "‚ú® STATUS: {tag}\n" +
                 "üöÄ PEAK MOMENT: Year {year}\n" +
                 "üìà TOTAL GROWTH: +{change}%\n\n" +
                 "üí° ADVISORY:\n" +
                 "1. Your golden era starts from {year}, prioritize aggressive expansion.\n" +
                 "2. Focus on compounding assets rather than short-term gains.\n" +
                 "3. Mid-term volatility expected, keep 30% liquidity ready.\n" +
                 "4. A major trend reversal occurs in your 40s‚Äîstay adaptable.\n" +
                 "5. Strategy: Buy the dips in personal growth, sell the hype in vanity.",
            analysis: [
                { k: "Overweight", d: "Luck is soaring. Perfect time for bold moves." },
                { k: "Hold", d: "Steady compounding phase. Patience is key." },
                { k: "Consolidate", d: "Energy gathering. Focus on skill acquisition." },
                { k: "Risk Alert", d: "Market turbulence. Protect your core assets." },
                { k: "Rebound", d: "The bottom is in. Expect a massive recovery." },
                { k: "Breakout", d: "Resistance broken. Sky is the limit." }
            ]
        },
        zh: {
            yP: "Âá∫ÁîüÂπ¥", mP: "Êúà", dP: "Êó•", btn: "ÁîüÊàêÁîüÂëΩÂ†±Âëä",
            change: "Á¥ØË®àÂ¢ûÂπÖ",
            tags: ["Ë≥áÁî¢‰∏ªÂçáÊµ™", "Â∫ïÈÉ®ÊΩõ‰ºèÊúü", "ÊàêÈï∑ÂïüÊòéÊòü", "ÂëΩÈÅãÂèçËΩâÈªû"],
            tpl: "üìä „ÄêÁîüÂëΩË≥áÁî¢ K Á∑öÊ∑±Â∫¶Â†±Âëä„Äë\n\n" +
                 "‚ú® Ê†∏ÂøÉÁãÄÊÖãÔºö{tag}\n" +
                 "üöÄ Ë≤°ÂØåÂ∑îÂ≥∞Ôºö{year} Âπ¥Â∑¶Âè≥\n" +
                 "üìà Á¥ØË®àÊΩõËÉΩÔºö+{change}%\n\n" +
                 "üí° Â∞àÂÆ∂Âª∫Ë≠∞Ôºö\n" +
                 "1. ‰Ω†ÁöÑÈªÉÈáëÈÄ±ÊúüÂ∞áÂú® {year} Âπ¥ÈñãÂïüÔºåÊ≠§ÊôÇÊáâÂÖ®ÂäõÂá∫ÊìäÔºå‰∏çÁïôÈÅ∫ÊÜæ„ÄÇ\n" +
                 "2. 30Ê≠≤ÂâçÊ≥®ÈáçË≥áÁî¢Á©çÁ¥ØËÄåÈùûÊ∂àË≤ªÔºåÂà©Áî®ÊôÇÈñìË§áÂà©ÂÆåÊàêÂéüÂßãÁ©çÁ¥Ø„ÄÇ\n" +
                 "3. Ë≠¶ÊÉï‰∏≠Âπ¥ÈúáÁõ™ÊúüÔºåÂª∫Ë≠∞‰øùÊåÅ 30% ÁöÑÁèæÈáëÊµÅ‰ª•ÊáâÂ∞çÁ™ÅÁôºËÆäÂãï„ÄÇ\n" +
                 "4. 40Ê≠≤Â∑¶Âè≥Â∞áËøé‰æÜÈóúÈçµÁöÑË≥ΩÈÅìÂàáÊèõÈªûÔºå‰øùÊåÅÂ≠∏ÁøíÂäõÊòØÊ†∏ÂøÉÁ´∂Áà≠Âäõ„ÄÇ\n" +
                 "5. ÊäïË≥áÁ≠ñÁï•ÔºöÂú®‰ΩéË∞∑ÊúüÊäïË≥áËá™ÊàëÔºåÂú®È´òÈªûÊúüÂ≠∏ÊúÉÂÆàÊàê„ÄÇ" ,
            analysis: [
                { k: "Âº∑ÂäõË≤∑ÂÖ•", d: "ÈÅãÂã¢Â¶ÇËôπÔºåÊ≠§ÊôÇ‰∏çÊêèÊõ¥ÂæÖ‰ΩïÊôÇ„ÄÇ" },
                { k: "ÊåÅÂÄâ‰∏çÂãï", d: "Á©©Ê≠•‰∏äÂçáÊúüÔºå‰øùÊåÅËÄêÂøÉÁ≠âÂæÖË§áÂà©ÈñãËä±„ÄÇ" },
                { k: "ÂçÄÈñìÈúáÁõ™", d: "ËìÑÂã¢ÈöéÊÆµÔºåÈÅ©ÂêàÁ≤æÈÄ≤ÊäÄËÉΩÔºåËßÄÂØüÂ∏ÇÂ†¥„ÄÇ" },
                { k: "Ê∏õÂÄâÈÅøÈö™", d: "È´òÊ≥¢ÂãïÂπ¥‰ªΩÔºåÊ≥®ÊÑè‰øùË≠∑Êú¨ÈáëÔºåÈÅøÂÖçÊøÄÈÄ≤„ÄÇ" },
                { k: "Ëß∏Â∫ïÂèçÂΩà", d: "Ëá≥ÊöóÊôÇÂàªÂ∑≤ÈÅéÔºåÈªéÊòéÂ∞±Âú®ÁúºÂâç„ÄÇ" },
                { k: "Âêë‰∏äÁ™ÅÁ†¥", d: "ÊâìÁ†¥Áì∂È†∏Ôºå‰∫∫ÁîüÈÄ≤ÂÖ•ÂÖ®Êñ∞ÈöéÊ¢Ø„ÄÇ" }
            ]
        }
    };

    function mulberry32(a) {
        return function() {
            var t = a += 0x6D2B79F5;
            t = Math.imul(t ^ t >>> 15, t | 1);
            t ^= t + Math.imul(t ^ t >>> 7, t | 61);
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    const canvas = document.getElementById('kCanvas');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');

    function draw() {
        const yVal = document.getElementById('year').value;
        if (!yVal) return;
        
        const birthYear = parseInt(yVal);
        const seed = birthYear + (parseInt(document.getElementById('month').value)||1)*31;
        const random = mulberry32(seed);

        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);

        const w = rect.width, h = rect.height;
        const pad = { top: 20, right: 10, bottom: 30, left: 10 }; // ÊûÅÂ∞èËæπË∑ù
        const cW = w - pad.left - pad.right, cH = h - pad.top - pad.bottom;

        // ËÉåÊôØ
        ctx.fillStyle = "#0b0e11"; ctx.fillRect(0,0,w,h);

        // Á∫ØÂáÄÁΩëÊ†ºÁ∫ø (Êó†ÊñáÂ≠ó)
        ctx.strokeStyle = "#1e2329";
        ctx.lineWidth = 1;
        for(let i=0; i<=4; i++) {
            let gy = pad.top + (cH/4)*i;
            ctx.beginPath(); ctx.moveTo(0, gy); ctx.lineTo(w, gy); ctx.stroke();
        }

        let curY = cH * 0.65;
        let peakYear = birthYear, maxUp = -999;
        cachedData = [];

        for (let i = 0; i < 40; i++) {
            const x = pad.left + i * (cW / 40) + (cW / 80);
            const move = Math.sin(seed * 0.1 + i * 0.7) * 12 + (random() - 0.5) * 40;
            const open = curY, close = curY - move;
            const dO = Math.min(Math.max(open, 0), cH) + pad.top;
            const dC = Math.min(Math.max(close, 0), cH) + pad.top;
            
            cachedData.push({ x, open: dO, close: dC, year: birthYear + i, aIdx: Math.floor(random()*6) });

            const isUp = close < open;
            ctx.strokeStyle = ctx.fillStyle = isUp ? "#0ecb81" : "#f6465d";
            ctx.beginPath(); ctx.moveTo(x, dO-random()*10); ctx.lineTo(x, dC+random()*10); ctx.stroke();
            ctx.fillRect(x - (cW/40)*0.3, Math.min(dO, dC), (cW/40)*0.6, Math.abs(dO - dC) + 1);

            if ((birthYear + i) % 5 === 0) {
                ctx.fillStyle = "#474d57"; ctx.font = "10px monospace"; ctx.textAlign = "center";
                ctx.fillText(birthYear + i, x, h - 10);
            }
            if (isUp && (open-close) > maxUp) { maxUp = open-close; peakYear = birthYear + i; }
            curY = close;
        }

        const baseO = cachedData[0].open;
        const totalChange = Math.abs((((baseO - cachedData[39].close)/baseO)*100).toFixed(1));
        const tag = i18n[currentLang].tags[seed % 4];
        const summary = i18n[currentLang].tpl.replace("{tag}", tag).replace(/{year}/g, peakYear).replace("{change}", totalChange);
        
        document.getElementById('shareText').innerText = summary;
        document.getElementById('shareArea').style.display = 'block';
        document.getElementById('action-grid').style.display = 'grid';
    }

    canvas.addEventListener('mousemove', (e) => {
        if (!cachedData.length) return;
        const r = canvas.getBoundingClientRect();
        const mx = e.clientX - r.left;
        const close = cachedData.reduce((p, c) => Math.abs(c.x - mx) < Math.abs(p.x - mx) ? c : p);
        if (Math.abs(close.x - mx) < 15) {
            const info = i18n[currentLang].analysis[close.aIdx];
            tooltip.style.display = "block";
            tooltip.style.left = (close.x > r.width - 170 ? close.x - 175 : close.x + 10) + "px";
            tooltip.style.top = "20px";
            tooltip.innerHTML = `<b style="color:var(--gold)">${close.year} ¬∑ ${info.k}</b><br><span style="color:#848e9c">${info.d}</span>`;
        } else { tooltip.style.display = "none"; }
    });

    document.getElementById('lang-btn').addEventListener('click', () => {
        currentLang = currentLang === 'en' ? 'zh' : 'en';
        document.getElementById('main-btn').innerText = i18n[currentLang].btn;
        document.getElementById('year').placeholder = i18n[currentLang].yP;
        document.getElementById('month').placeholder = i18n[currentLang].mP;
        document.getElementById('day').placeholder = i18n[currentLang].dP;
        draw();
    });

    document.getElementById('main-btn').addEventListener('click', draw);
    document.getElementById('save-btn').addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = `LifeChart_Pro.png`;
        link.href = canvas.toDataURL(); link.click();
    });
    document.getElementById('copy-btn').addEventListener('click', () => {
        navigator.clipboard.writeText(document.getElementById('shareText').innerText);
        alert("Report Copied!");
    });
    document.getElementById('x-btn').addEventListener('click', () => {
        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(document.getElementById('shareText').innerText)}`);
    });
    document.getElementById('fb-btn').addEventListener('click', () => {
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`);
    });
})();
</script>
</body>
</html>
