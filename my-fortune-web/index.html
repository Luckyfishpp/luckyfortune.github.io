<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life K-Line</title>
    <style>
        body { background-color: #0b0e11 !important; color: white; margin: 0; padding: 20px; font-family: sans-serif; }
        .container { max-width: 600px; margin: 0 auto; display: block !important; } /* 強制顯示 */
        .input-group { margin-bottom: 20px; background: #1e2329; padding: 15px; border-radius: 10px; }
        input { width: 80px; padding: 10px; margin: 5px; border: 1px solid #f0b90b; background: #0b0e11; color: white; border-radius: 5px; }
        button { padding: 10px 20px; background: #f0b90b; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        #chart { width: 100%; height: 400px; background: #1e2329; margin-top: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: #f0b90b;">Life K-Line / 人生K線</h2>
        <div class="input-group">
            <input type="number" id="year" placeholder="Year">
            <input type="number" id="month" placeholder="Month">
            <input type="number" id="day" placeholder="Day">
            <button onclick="generate()">Generate / 生成</button>
        </div>
        <div id="chart"></div>
    </div>

    <script src="https://lib.baomitu.com/echarts/5.4.3/echarts.min.js"></script>
    <script>
        function generate() {
            const y = document.getElementById('year').value;
            if(!y) return alert("Please enter year");
            
            // 初始化圖表
            var myChart = echarts.init(document.getElementById('chart'), 'dark');
            var data = [];
            var xData = [];
            var base = 50;

            for (var i = 0; i < 50; i++) {
                xData.push(parseInt(y) + i);
                var open = base + Math.random() * 10 - 5;
                var close = open + Math.random() * 10 - 5;
                data.push([open, close, open-2, close+2]);
                base = close;
            }

            myChart.setOption({
                backgroundColor: 'transparent',
                xAxis: { data: xData },
                yAxis: { scale: true },
                series: [{ type: 'candlestick', data: data }]
            });
        }
    </script>
</body>
</html>
