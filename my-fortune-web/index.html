<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Life K-Line | 人生资产K线图</title>
    <style>
        :root { --gold: #f0b90b; --bg: #0b0e11; --card: #1e2329; --text: #eaecef; --green: #0ecb81; --red: #f6465d; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 450px; background: var(--card); padding: 20px; border-radius: 16px; box-sizing: border-box; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .header { display: flex; justify-content: space-between; width: 100%; max-width: 450px; align-items: center; margin-bottom: 15px; }
        .input-grid { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        input { background: var(--bg); border: 1px solid #474d57; color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; outline: none; font-size: 14px; }
        button#main-btn { width: 100%; background: var(--gold); color: #000; border: none; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 5px; }
        #canvasContainer { width: 100%; height: 350px; margin-top: 20px; position: relative; background: #161a1e; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
        canvas { width: 100%; height: 100%; cursor: crosshair; }
        #shareArea { display: none; margin-top: 20px; border: 1px dashed var(--gold); padding: 15px; border-radius: 12px; font-size: 14px; background: rgba(240,185,11,0.05); }
        .copy-btn { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 8px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .tips { font-size: 11px; color: #707a8a; margin-top: 15px; text-align: center; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="t-title" style="color:var(--gold); margin:0;">人生K线图</h2>
        <button onclick="toggleLang()" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:4px 10px; border-radius:4px; font-size:12px; cursor:pointer;">EN/中</button>
    </div>

    <div class="container">
        <div class="input-grid">
            <input type="number" id="year" placeholder="出生年">
            <input type="number" id="month" placeholder="月">
            <input type="number" id="day" placeholder="日">
        </div>
        <button onclick="generate()" id="main-btn">立即生成生命周期表</button>

            <canvas id="kCanvas"></canvas>
